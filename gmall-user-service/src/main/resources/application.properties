#服务端口号
server.port=8070
spring.datasource.password=623320
spring.datasource.url=jdbc:mysql:///day23?characterEncoding=UTF-8
spring.datasource.username=root
#mybatis映射文件地址
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
#下划线转驼峰
mybatis.configuration.map-underscore-to-camel-case=true
#日志级别,打印debug日志
logging.level.root=info
#dubbo的服务名称,可以看到当前的服务来自哪个程序
spring.dubbo.application=user-service
#dubbo协议名称
spring.dubbo.protocol.name=dubbo
#zookeeper
spring.dubbo.registry.address=192.168.0.109:2181
spring.dubbo.registry.protocol=zookeeper
spring.dubbo.provider.timeout=1200000
#dubbo服务的扫描路径
spring.dubbo.base-package=com.atguigu.gmall
